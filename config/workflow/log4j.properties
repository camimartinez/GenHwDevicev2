log4j.logger.genfwutil.beautifier=INFO, CONSOLE
log4j.rootLogger=INFO, CONSOLE

log4j.logger.org.eclipse.emf.core=INFO, CONSOLE
log4j.logger.de.hunsicker.jalopy.io =INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Modeling workflow engine
log4j.logger.org.eclipse.emf.mwe2 = WARN, CONSOLE
log4j.logger.org.eclipse.emf.mwe = WARN, CONSOLE

# Xpand
log4j.logger.org.eclipse.xpand2 = WARN, CONSOLE

# suppress info messages from IOExtensions
log4j.logger.org.eclipse.xtend.util.stdlib.IOExtensions=WARN, CONSOLE
